<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Home - CS504</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css" />
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}" />
  </head>
  <body>
    <div class="wrapper">
      <header>Welcome to Your Dashboard</header>
      <!-- Display flash messages from Flask -->
      {% with messages = get_flashed_messages() %} {% if messages %} {% for message in messages %}
      <div class="flash-message">{{ message }}</div>
      {% endfor %} {% endif %} {% endwith %}
      <div class="content">
        <h2>Welcome</h2>

        <div class="buttons">
          <a href="{{ url_for('main.change_phone') }}" class="btn">Change Phone Number</a>
          <a href="{{ url_for('main.change_password') }}" class="btn">Change Password</a>
          <a href="{{ url_for('main.logout') }}" class="btn">Logout</a>
        </div>
      </div>
    </div>
  </body>
</html>
